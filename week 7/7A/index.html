<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">
    <title>7A</title>
</head>

<body>
    <h1>CACTI COLLECTION</h1>
    <div id="app">
        <table>
            <thread>
                <th>Name </th>
                <th>Primary Color </th>
                <th>Bloom Color </th>
                <th>Special Characteristic </th>
                <th>Image </th>
            </thread>
            <tbody>
                <tr 
                v-for="(box, idx) in cacti"
                v-bind:class="{odd: true}"
                >
                    <td>{{box.name}}</td>
                    <td>{{box.primary}}</td>
                    <td>{{box.bloom}}</td>
                    <td>{{box.special}}</td>
                    <td></td>
                </tr>
            </tbody>
        </table>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="cacti.js"></script>
</body>

</html>
